<!doctype html>
<html lang="en">

<head>
  <title>Sellers Admin for products</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="style.css">
  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body class="container d-flex flex-column text-center">
    <h2 class="mt-5">Sellers Admin for products</h2>
    <div class="bg-light d-flex align-items-center justify-content-center ">
        
        <form id="seller" class="d-flex flex-column w-100 m-5">
            <input type="text" id="__id" style="display:none">
            <input type="number" name="" id="price1" placeholder=" Price..." class="mt-3 p-1">
            <input type="text" id="name" placeholder="Product Name..." class="mt-3 p-1">
            <input type="submit" value="Add" class="mt-3">
        </form>
    </div>
    <h2 class="mt-5">Item Table</h2>
    <h6 style="text-align: left;">Total: <span id="total"></span></h6>
    
<div class="scrollll">
  <table id="items" class="bg-light">
    <tr class="bg-success text-light"><th>Product ID</th><th>Name</th>  <th>Price</th> <th> Remove</th></tr>
 
  </table>
</div>

    <script src="app.js">
        
    </script>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.4/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
</body>

</html>
